<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .task-completed h5,
    .task-completed p {
      text-decoration: line-through;
      color: #6c757d;
    }
  </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Task Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="#">History</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Profile</a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  <!-- Add Task Form -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">Add New Task</h5>
      <form id="taskForm">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="taskDesc" rows="3" placeholder="Enter task description" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark w-100">Add Task</button>
      </form>
    </div>
  </div>

  <!-- Filter Buttons -->
  <div class="mb-3 text-center">
    <button class="btn btn-outline-primary me-2" onclick="filterTasks('all')">All</button>
    <button class="btn btn-outline-secondary me-2" onclick="filterTasks('pending')">Pending</button>
    <button class="btn btn-outline-success" onclick="filterTasks('completed')">Completed</button>
  </div>

  <!-- Task List -->
  <div id="taskList"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
