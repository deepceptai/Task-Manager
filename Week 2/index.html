<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
      <i class="bi bi-check2-square me-2"></i>Task Manager
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">History</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
             data-bs-toggle="dropdown" aria-expanded="false">
            Profile
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <div class="container">

    <!-- Add Task Form -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Add New Task</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter task title"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea
              class="form-control"
              rows="3"
              placeholder="Enter task description"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-dark w-100">Add Task</button>
        </form>
      </div>
    </div>

    <!-- Task Cards -->
    <div class="card mb-3 shadow-sm">
      <div class="card-body d-flex align-items-center justify-content-between">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="task1"
          />
        </div>
        <div class="flex-grow-1 mx-3">
          <h5 class="mb-1">Buy groceries</h5>
          <p class="mb-1 text-muted">Milk, Bread, Eggs</p>
          <small class="text-secondary">Today</small>
        </div>
        <button class="btn btn-sm btn-outline-primary">View</button>
      </div>
    </div>

    <div class="card mb-3 shadow-sm">
      <div class="card-body d-flex align-items-center justify-content-between">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            checked
            id="task2"
          />
        </div>
        <div class="flex-grow-1 mx-3">
          <h5 class="mb-1 text-decoration-line-through text-muted">
            Finish project
          </h5>
          <p class="mb-1 text-decoration-line-through text-muted">
            Complete the frontend design
          </p>
          <small class="text-secondary">Today</small>
        </div>
        <button class="btn btn-sm btn-outline-primary">View</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (optional for dropdowns/modal later) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
